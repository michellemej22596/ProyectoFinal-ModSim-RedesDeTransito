# Configuración del Proyecto - Red Vial Guatemala

# Ubicación y área de estudio
location:
  city: "Guatemala City, Guatemala"
  center_point: [14.6349, -90.5069]  # Lat, Lon del centro de Ciudad de Guatemala
  radius_km: 5  # Radio de análisis en kilómetro
  network_type: "drive"  # Tipo de red: drive, walk, bike, all

# Parámetros de la red
network:
  simplify: true
  retain_all: false
  truncate_by_edge: true

# Parámetros de simulación
simulation:
  num_agents: 300  # Reducido de 1000 a 300
  
  duration: 1800  # 30 minutos en lugar de 1 hora (reducido de 3600 a 1800)
  
  # Intervalo de tiempo entre pasos (segundos)
  time_step: 1
  
  # Velocidades (km/h)
  speeds:
    highway: 80
    primary: 60
    secondary: 50
    tertiary: 40
    residential: 30
    default: 40
  
  # Parámetros de comportamiento
  route_choice: "shortest_time"  # shortest_time, shortest_distance
  reroute_enabled: true
  reroute_threshold: 300  # Segundos de retraso antes de re-enrutar

# Escenarios de incidentes
incidents:
  baseline:
    description: "Sin incidentes"
    affected_edges: []
  
  incident_light:
    description: "Accidente leve - 50% reducción de capacidad"
    num_affected: 1
    capacity_reduction: 0.5
    duration: 1800  # 30 minutos
  
  incident_moderate:
    description: "Accidente moderado - 75% reducción"
    num_affected: 2
    capacity_reduction: 0.75
    duration: 1800  # Reducido de 2700 a 1800
  
  road_closure:
    description: "Cierre total de vía"
    num_affected: 1
    capacity_reduction: 1.0
    duration: 1800  # Reducido de 3600 a 1800

# Métricas a calcular
metrics:
  - average_travel_time
  - total_delay
  - congestion_level
  - rerouting_percentage
  - network_efficiency
  - critical_edge_load

# Visualizaciones
visualization:
  map_tiles: "OpenStreetMap"
  figure_size: [12, 8]
  dpi: 300
  color_scheme: "viridis"
  
# Rutas de archivos
paths:
  data_raw: "data/raw/"
  data_processed: "data/processed/"
  results: "data/results/"
  figures: "results/figures/"
  videos: "results/videos/"

# Semillas para reproducibilidad
random_seed: 42
